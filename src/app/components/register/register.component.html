<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">Registro</h3>
  </div>
  <div class="modal-body">
    <div class="container">
      <p>Nombre</p>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        aria-label="Username"
        aria-describedby="basic-addon1"
        [(ngModel)]="name"
      />
      <p>Email</p>
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        aria-label="Username"
        aria-describedby="basic-addon1"
        [(ngModel)]="email"
      />
      <p>Contrase単a</p>
      <input
        type="password"
        class="form-control"
        placeholder="Contase単a"
        aria-label="Username"
        aria-describedby="basic-addon1"
        [(ngModel)]="password"
      />
      <p>Confirma contrase単a</p>
      <input
        type="password"
        class="form-control"
        placeholder="Confirma contrase単a"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <button
        class="button-chulo"
        (click)="modal.dismiss('Cross click')"
        (click)="sendRegister()"
        type="submit"
      >
        Registro & Login
      </button>
    </div>
  </div>
</ng-template>
